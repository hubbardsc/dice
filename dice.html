<!DOCTYPE html>
<head>
<title>Random Dice Generator</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="style.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
</head>

<body>
<div class="row">
	<div class="col-md-6">
		<div class="row">
			<div id="button" class="col-xs-6"> 
			  <button type="button" id="4" class="btn btn-default btn-lg">
			  	<img src="images/d4.png" alt="d4" width="100" height="75" border="0" />
			  </button>
			</div>
		</div>

		<div class="row">
			<div id="button" class="col-xs-12">
			  <button type="button" id="6" class="btn btn-default btn-lg">
			    <img src="images/d6.png" alt="d6" width="100" height="75" border="0" />
			  </button>
			</div>
		</div>

		<div class="row">
			<div id="button" class="col-xs-12">
			  <button type="button" id="8" class="btn btn-default btn-lg">
			  	<img src="images/d8.png" alt="d8" width="100" height="75" border="0" />
			  </button>
			</div>
		</div>

		<div class="row">
			<div id="button" class="col-xs-12">
			  <button type="button" id="10" class="btn btn-default btn-lg">

			  </button>
			</div>
		</div>

		<div class="row">
			<div id="button" class="col-xs-12">
			  <button type="button" id="12" class="btn btn-default btn-lg">

				<img src="images/d20.png" alt="d20" width="100" height="75" border="0" />
			  </button>
			</div>
		</div>
	</div>
	<div class="col-md-6">
		<span id="answer"></span>
	<div>
<div>
<script>

$(document).ready(function(){
	$('button').on('click', function(e) {
		var diceId = (e.currentTarget.id);
		randomNumber = Math.floor(Math.random() * diceId ) + 1;
		console.log(randomNumber);
		var el = document.getElementById("answer");
		el.innerHTML = " = " + randomNumber;
	});
});
</script>
